<div class="container-fluid">
  <app-loading *ngIf="loading"></app-loading>
  <div class="card" *ngIf="message">
    <div class="card-header">
      <div class="row">

        <div class="col-md-12">
          <div class="card">
            <div class="card-header card-header-danger">
              <h3 class="card-title">Informes y Reportes</h3>
              <!-- <p class="card-category"> </p> -->
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table">
                  <thead>
                    <th class="text-center" style="width: 10%;">
                      <strong>NÂ°</strong>
                    </th>
                    <th class="text-center" style="width: 20%;">
                      <strong>Fecha</strong>
                    </th>
                    <th class="text-center" style="width: 50%;">
                      <strong>Descripcion</strong>
                    </th>
                    <th class="text-center" style="width: 20%;">
                      <strong>Accion</strong>
                    </th>
                  </thead>
                  <tbody>
                    <tr *ngFor="let item of historialCliente; let i=index">
                      <td class="text-center">
                        {{i+1}}
                      </td>
                      <td class="text-center">
                        {{item.fechareg|date:'dd/MM/yyyy'}}
                      </td>
                      <td class="text-center">
                        {{item.NombreArchivo}}
                      </td>
                      <td class="text-center">
                        <button mat-icon-button color="accent" (click)="downloadPdf(item)">
                          <i class="material-icons">file_download</i>
                        </button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="card" *ngIf="vacio">
    <div class="card-header">
      <div class="row">
        <div class="col">
          <span>No se encontraron informes en el historial</span>
        </div>
      </div>
    </div>
  </div>
</div>
